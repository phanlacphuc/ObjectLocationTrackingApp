<script>

var current_position;


function addYourLocationButton(map) 
{
	var controlDiv = document.createElement('div');
	
	var firstChild = document.createElement('button');
	firstChild.style.backgroundColor = '#fff';
	firstChild.style.border = 'none';
	firstChild.style.outline = 'none';
	firstChild.style.width = '28px';
	firstChild.style.height = '28px';
	firstChild.style.borderRadius = '2px';
	firstChild.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';
	firstChild.style.cursor = 'pointer';
	firstChild.style.marginRight = '10px';
	firstChild.style.padding = '0px';
	firstChild.title = 'Your Location';
	controlDiv.appendChild(firstChild);
	
	var secondChild = document.createElement('div');
	secondChild.style.margin = '5px';
	secondChild.style.width = '18px';
	secondChild.style.height = '18px';
	secondChild.style.backgroundImage = 'url(https://maps.gstatic.com/tactile/mylocation/mylocation-sprite-1x.png)';
	secondChild.style.backgroundSize = '180px 18px';
	secondChild.style.backgroundPosition = '0px 0px';
	secondChild.style.backgroundRepeat = 'no-repeat';
	secondChild.id = 'you_location_img';
	firstChild.appendChild(secondChild);
	
	firstChild.addEventListener('click', function() {
		if (current_position!=null) {
			map.setCenter(current_position);
		}
	});
	
	controlDiv.index = 1;
	map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(controlDiv);
}

function initialize() {
	
  var geoMarker = new GeolocationMarker();
  geoMarker.setCircleOptions({fillColor: '#808080'});
  geoMarker.setMap(map);

  // Try HTML5 geolocation.
  
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      //infoWindow.setPosition(pos);
      //infoWindow.setContent('Location found.');
      
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }

  google.maps.event.addListener(geoMarker, 'position_changed', function() {
    current_position = this.getPosition();
    geoMarker.setLocation = current_position;
  });


  google.maps.event.addListener(geoMarker, 'geolocation_error', function(e) {
	alert('There was an error obtaining your position. Message: ' + e.message);
  });

  
  addYourLocationButton(map);
}

function myFunction(jsonObject) {
    var i;
    for(i = 0; i < jsonObject.data_array.length; i++) {
    	// Adds markers to the map.
  		addMarker(new google.maps.LatLng(jsonObject.data_array[i].latitude, jsonObject.data_array[i].longitude));
  		radiusValues.push(jsonObject.data_array[i].distance);
    	/*
  		addMarker({lat: 34.979390, lng: 135.963756});

  		radiusValues.push(200);
  		addMarker({lat: 34.979706, lng: 135.963705});
  		radiusValues.push(150);
  		*/
    }
    if (jsonObject.data_array.length) {
		setFitBounds();
		setHeatMapData();
    }
}

function getDataFromServer() {
  var ibeacon_major_number = document.getElementById("ibeacon_major_number").value;
  var ibeacon_minor_number = document.getElementById("ibeacon_minor_number").value;
  var xmlhttp = new XMLHttpRequest();
  var url = "server.php?getData&format=json&ibeacon_major_number="+ibeacon_major_number+"&ibeacon_minor_number="+ibeacon_minor_number;

  xmlhttp.onreadystatechange = function() {

    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var jsonObject = JSON.parse(xmlhttp.responseText);
        myFunction(jsonObject);
    }
    
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
  
}
function initMap() {

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 30,
    center: {lat: 34.979451, lng: 135.963502},
    //mapTypeId: google.maps.MapTypeId.SATELLITE
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  });
  
  //var infoWindow = new google.maps.InfoWindow({map: map});
  
  google.maps.event.addDomListener(window, 'load', initialize);
  
  if(!navigator.geolocation) {
	alert('Your browser does not support geolocation');
  }
  
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}

function setFitBounds() {
  var northEast;
  var southWest;
  bounds = new google.maps.LatLngBounds();
  for (var i = 0; i < markers.length; i++) {
    northEast = new google.maps.LatLng(markers[i].position.lat() + 0.000010 * radiusValues[i], markers[i].position.lng() + 0.000010 * radiusValues[i]);
    southWest = new google.maps.LatLng(markers[i].position.lat() - 0.000010 * radiusValues[i], markers[i].position.lng() - 0.000010 * radiusValues[i]);
    bounds.extend(northEast);
    bounds.extend(southWest);
  }
  map.fitBounds(bounds);
}

// Adds a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,    
    title: 'Hello World!'
  });
  marker.addListener('click', moveMarker);
  markers.push(marker);
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}

function moveMarker() {
  var newPosition = new google.maps.LatLng(markers[0].position.lat() + 0.000001, markers[0].position.lng() + 0.000001);
  markers[0].setPosition(newPosition);
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  var p = 0.017453292519943295;    // Math.PI / 180
  var c = Math.cos;
  var a = 0.5 - c((lat2 - lat1) * p)/2 + 
          c(lat1 * p) * c(lat2 * p) * 
          (1 - c((lon2 - lon1) * p))/2;

  return 12742 * Math.asin(Math.sqrt(a)); // 2 * R; R = 6371 km
}

// set heatmap data
function setHeatMapData() {
  var distance;
  var numberOfNearbyDevices;
  var weight;
  var northEast = bounds.getNorthEast();
  var southWest = bounds.getSouthWest();
  for (var lat = southWest.lat(); lat <= northEast.lat(); lat += 0.000005) {
    for (var lng = southWest.lng(); lng <= northEast.lng(); lng += 0.000005) {
      numberOfNearbyDevices = 0;
      weight = 0;
      for (var i = 0; i < markers.length; i++) {
        distance = 1000 * calculateDistance(markers[i].position.lat(), markers[i].position.lng(), lat, lng);// convert unit to metres
        
        if (distance <= radiusValues[i]) {
          numberOfNearbyDevices++;
          weight += distance / radiusValues[i];
        }
        else {
          weight += radiusValues[i] / distance;
        }
      }
      //if (numberOfNearbyDevices > 1) {
        heatmapData.push({location: new google.maps.LatLng(lat, lng), weight: weight});
      //}
    }
  }

          heatmapData.push(new google.maps.LatLng(markers[i].position.lat() + 0.000001 * j, markers[i].position.lng() + 0.000001 * k));
          if (k!=0 && j!=0) {
          	heatmapData.push(new google.maps.LatLng(markers[i].position.lat() - 0.000001 * j, markers[i].position.lng() + 0.000001 * k));
          }
          if (k!=0) {
            heatmapData.push(new google.maps.LatLng(markers[i].position.lat() + 0.000001 * j, markers[i].position.lng() - 0.000001 * k));
          }
          if (j!=0) {
            heatmapData.push(new google.maps.LatLng(markers[i].position.lat() - 0.000001 * j, markers[i].position.lng() - 0.000001 * k));
          }
        }
      }
    }
  }
  */
  heatmap.setData(heatmapData);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}
